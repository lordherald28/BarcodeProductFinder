<ng-container>
  <section class="g_wrap_list">
    <app-search-box-general (emitValueChangeInput)="getValueChangeInput($event)" class="w-input"
      [setDebounceTime]="120"></app-search-box-general>
    <ul class="listbox">
      <li *ngFor="let facetFilter of filteredFacetList" class="item" (click)="emitFacetFilterSelected(facetFilter)"
        [class.active]="isItemActive[facetFilter]">
        <div class="item-name">{{facetFilter}}</div>
      </li>
    </ul>
  </section>
</ng-container>
