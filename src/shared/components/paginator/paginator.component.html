<div class="pagination">
  <button (click)="firstPage()" [disabled]="disablePrevious" class="btn-icon" id="firstPage">
    <span class="material-symbols-outlined">
      first_page
    </span>
  </button>
  <button (click)="previousPage()" [disabled]="disablePrevious" class="btn-icon" id="previousPage">
    <span class="material-symbols-outlined">
      navigate_before
    </span>
  </button>
  <ng-container *ngFor="let pageNumber of getPageNumbers()">
    <button (click)="goToPage(pageNumber)" [class.active]="currentPage === pageNumber">{{ pageNumber }}</button>
  </ng-container>
  <button (click)="nextPage()" [disabled]="disableNext" class="btn-icon" id="nextButton">
    <span class="material-symbols-outlined">
      navigate_next
    </span>
  </button>
  <button (click)="lastPage()" [disabled]="disableLastPage" class="btn-icon" id="lastPage">
    <span class="material-symbols-outlined">
      last_page
    </span>
  </button>
</div>
<div class="container-info-pagination">
  <span> Son {{totalRow}} resultados para "{{resultTextSearch}}"</span>

</div>
